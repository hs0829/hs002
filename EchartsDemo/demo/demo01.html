<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="../../js/echarts.js"></script>
</head>
<body>
  <div id="main" style="width: 800px;height: 1200px"></div>
<script>
  var mcharts = echarts.init(document.getElementById("main"));
  var dataMax=[
    {name:'qq',max:100},
    {name:'wx',max:100},
    {name:'yx',max:100}
  ]
  var option ={
    radar:{
      indicator:dataMax,
      shape:'polugon'
    },
    series:{
      type:'radar',
      label:{
        show:true
      },
      data:[
        {name:'zfb',value:[98,78,86]}
      ]
    }
  }
  mcharts.setOption(option);
</script>
</body>
</html>
