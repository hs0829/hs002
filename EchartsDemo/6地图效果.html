<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>矢量地图的实现</title>
  <script src="../js/jquery.js"></script>
  <script src="../js/echarts.js"></script>
</head>
<body>
<div id="main" style="width: 1200px;height: 800px"></div>
<script>
  var mCharts = echarts.init(document.getElementById('main'));
  var airData=[
    { name: '北京', value: 39.92 },
    { name: '天津', value: 39.13 },
    { name: '上海', value: 31.22 },
    { name: '重庆', value: 66 },
    { name: '河北', value: 147 },
    { name: '河南', value: 113 },
    { name: '云南', value: 25.04 },
    { name: '辽宁', value: 50 },
    { name: '黑龙江', value: 114 },
    { name: '湖南', value: 175 },
    { name: '安徽', value: 117 },
    { name: '山东', value: 92 },
    { name: '新疆', value: 84 },
    { name: '江苏', value: 67 },
    { name: '浙江', value: 84 },
    { name: '江西', value: 96 },
    { name: '湖北', value: 273 },
    { name: '广西', value: 59 },
    { name: '甘肃', value: 99 },
    { name: '山西', value: 39 },
    { name: '内蒙古', value: 58 },
    { name: '陕西', value: 61 },
    { name: '吉林', value: 51 },
    { name: '福建', value: 29 },
    { name: '贵州', value: 71 },
    { name: '广东', value: 38 },
    { name: '青海', value: 57 },
    { name: '西藏', value: 24 },
    { name: '四川', value: 58 },
    { name: '宁夏', value: 52 },
    { name: '海南', value: 54 },
    { name: '台湾', value: 88 },
    { name: '香港', value: 66 },
    { name: '澳门', value: 77 },
    { name: '南海诸岛', value: 55 }
  ];
  $.get('../map/china.json',function (ret){
    //ret表示中国各个省份的矢量地图
    //往echarts全局对象注册地图的json数据
    echarts.registerMap('chinaMap',ret)
    var option={
      geo:{
        type:'map',
        map:'chinaMap',//chinaMap需要和registerMap方法里边的第一个参数保持一致
        roam:true,//设置允许缩放和拖动的效果
        label:{
          show:true//展示标签
        },
        zoom:1,//设置初始化的缩放比例
        center:[104.065735,30.659462]//设置地图中心的坐标
      },
      series:[
        {
          data:airData,//空气数据
          geoIndex:0,//将空气质量与第0个geo关联起来
          type:'map'
        }
      ],
      visualMap:{
        min:0,
        max:300,
        inRange:{
          color:['white','red']//控制颜色渐变的范围
        },
        calculable:true//控制是否显示滑块
      }
    }
    mCharts.setOption(option);
  })
</script>
</body>
</html>
